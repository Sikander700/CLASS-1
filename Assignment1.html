<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Card Bootstrap 5</title>
    <!--bootstrap5 css-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--external css-->
    <link href="./css/style.css" rel="stylesheet">

    
</head>
<body>

    <div class="Container py-5">
        <h1 class="text-center"> Popular dishes</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4 py-5">

            <div class="col">
                <div class="card">
                    <img src="applecake.jpg" class="card-img-top" alt="....">
                    <div class="card-body">
                        <h5 class="card-title">APPLE CAKE</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut deleniti distinctio culpa quos quibusdam repellat asperiores commodi praesentium exercitationem quo sed minima consequatur, fugiat hic voluptates in nobis omnis officia!</p>
                        
                     </div>

                     <div class="d-flex justify-content-around mb-5">
                        <h3>120 $</h3>
                        <button class="btn btn-primary">Buy Now</button>

                     </div>
                      
                </div>
                
            </div>
        
        </div>

    </div>







    
    <!--bootstrap5 jss-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    
</body>
</html>
